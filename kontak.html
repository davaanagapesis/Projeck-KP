<link rel="stylesheet" href="css/style.css" />
<div class="contact_us_6">
  <div class="responsive-container-block container">
    <form class="form-box" onsubmit="submitForm(event)">
      <div class="container-block form-wrapper">
        <div class="mob-text">
          <p class="text-blk contactus-head">Kontak Kami</p>
          <p class="text-blk contactus-subhead"></p>
        </div>
        <div class="responsive-container-block" id="i2cbk">
          <div
            class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12"
            id="i10mt-3"
          >
            <p class="text-blk input-title">Nama</p>
            <input
              class="input"
              id="ijowk-3"
              name="FirstName"
              placeholder="Masukan Nama..."
            />
          </div>
          <div
            class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12"
            id="ip1yp"
          >
            <p class="text-blk input-title">EMAIL</p>
            <input
              class="input"
              id="ipmgh-3"
              name="Email"
              placeholder="Masukan Email..."
            />
          </div>
          <div
            class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12"
            id="ih9wi"
          >
            <p class="text-blk input-title">Nomer Telepon</p>
            <input
              class="input"
              id="imgis-3"
              name="PhoneNumber"
              placeholder="Nomer Telepon..."
            />
          </div>
          <div
            class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12"
            id="i634i-3"
          >
            <p class="text-blk input-title">Pesan</p>
            <textarea
              class="textinput"
              id="i5vyy-3"
              placeholder="Masukan Pesan..."
            ></textarea>
          </div>
        </div>
        <button type="submit" class="submit-btn" id="w-c-s-bgc_p-1-dm-id-2">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  function submitForm(event) {
    event.preventDefault();

    const nama = document.getElementById("ijowk-3").value;
    const email = document.getElementById("ipmgh-3").value;
    const phone = document.getElementById("imgis-3").value;
    const pesan = document.getElementById("i5vyy-3").value;

    const whatsappURL = `https://wa.me/089517705267?text=Nama:%20${encodeURIComponent(
      nama
    )}%0AEmail:%20${encodeURIComponent(
      email
    )}%0ATelepon:%20${encodeURIComponent(
      phone
    )}%0APesan:%20${encodeURIComponent(pesan)}`;

    window.location.href = whatsappURL;
  }
</script>
